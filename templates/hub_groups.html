{% extends "base.html" %}

{%  block content %}


    <div class="card-header pb-0 pt-3 bg-transparent">
        <h6 class="text-capitalize text-medium text-white">Your Hub Groups</h6>
        <a class="btn btn-primary" href="/register_group">Add Hub Group</a>
    </div>

    <div class="row mt-4">

        {% if groups %}

                {% for group in groups %}

                <div class="card mb-4">
                    <div class="card-body p-5">
                        <div class="row">
                            <div class="col-md-8 col-sm-12">
                                <div class="numbers">
                                    <h3 class="font-weight-bolder">
                                        {{ group.name }}
                                    </h3>
                                    <p class="mb-0">
                                        <span class="text-success text-sm font-weight-bolder">Location:</span>
                                        {{ group.location }}
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12 text-end grid icons-hub-group">
                                <a href="/hub_list/{{ group.u_id }}"><div class="icon icon-shape bg-gradient-info shadow-primary text-center rounded-circle icon-hub-group">
                                    <i class="fa-solid fa-eye text-lg opacity-10"></i>
                                </div></a>
                                <a href="/register_hub/{{ group.u_id }}"><div class="icon icon-shape bg-gradient-success shadow-primary text-center rounded-circle icon-hub-group">
                                    <i class="fa-solid fa-plus text-lg opacity-10"></i>
                                </div></a>
                                <a href="/unregister_group/{{ group.u_id }}"><div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle icon-hub-group">
                                    <i class="fa-solid fa-trash text-lg opacity-10"></i>
                                </div></a>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}

                {% else %}
                    <p>No hub groups found for this user.</p>
                {% endif %}
            </div>

{% endblock %}
